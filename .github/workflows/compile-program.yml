name: Compile Golang program for multiarch

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20.2'
      - run: go build -v -o ./program/hello ./program/hello.go
      - run: ./program/hello