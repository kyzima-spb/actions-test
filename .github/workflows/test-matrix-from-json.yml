name: Loading data for matrix from JSON file

on: push

env:
  IMAGE_NAME: "tixati"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.load.outputs.matrix }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Load JSON file
        id: load
        working-directory: ./.github/workflows
        run: echo "matrix=$(cat matrix.json)" | tr -d '\n' >> $GITHUB_OUTPUT
  job:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ matrix.version }}
          flavor: |
            latest=${{ matrix.latest }}
      -
        name: Install dependencies
        working-directory: ./scripts
        run: pip install -r requirements.txt
      -
        name: Run checker
        id: checker
        working-directory: ./scripts
        run: python update-version.py
      -
        run: echo "${{ toJSON(steps.checker.outputs) }}"
